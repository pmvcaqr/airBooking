<div class="pax-counter">
    <span>{{title}}</span>
    <button class="btn btn-default" type="button" ng-click="decrease()" ng-disabled="counter < 1">
        <i class="fa fa-minus" aria-hidden="true" role="presentation"></i>
    </button>
    <span>{{counter}}</span>
    <button class="btn btn-default" type="button" ng-click="increase()">
        <i class="fa fa-plus" aria-hidden="true" role="presentation"></i>
    </button>
</div>
